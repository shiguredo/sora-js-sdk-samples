<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Sora JS SDK サンプル集</title>
</head>

<body>
  <label for="signaling-url">Signaling URL:</label>
  <input type="text" id="signaling-url" name="signaling-url" size="64">
  <br>
  <label for="channel-id">Channel ID:</label>
  <input type="text" id="channel-id" name="channel-id" size="64">
  <br>
  <label for="access-token">Access Token:</label>
  <input type="text" id="access-token" name="access-token" size="64">
  <hr />

  <label for="video-codec-type">Video Codec Type:</label>
  <select id="video-codec-type">
    <option value="VP8">VP8</option>
    <option value="VP9" selected>VP9</option>
    <option value="AV1">AV1</option>
    <option value="H264">H264</option>
  </select>
  <hr />

  <p id="selectedCodec"></p>
  <div id="app"></div>
  <video id="local-video" autoplay="" playsinline="" controls="" muted=""></video>
  <hr />
  <div id="remote-videos"></div>

  <button id="connect">接続</button>
  <button id="disconnect">切断</button>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
